<body>
  <div id="map"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="js/leaflet-routing-machine.min.js"></script>
  <script src="js/Control.Geocoder.js"></script>
  <script src="js/easy-button.js"></script>
  <script>
  var map = new L.Map('map', { center: new L.LatLng(40.214468, -104.824070), zoom:10, attributionControl:true, minZoom:1});


  var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
  var osm = new L.TileLayer(osmUrl);
  map.addLayer(osm);


  var route = L.Routing.control({
    waypoints: [

    ],
    units: 'imperial',
    geocoder: L.Control.Geocoder.google(),
    routeWhileDragging: true
  });



  L.easyButton('fa-compass',
  function (){route.addTo(map)},

  'Routing'
);



  </script>
